name: Pull request

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]" --system
      - name: Lint
        run: make lint

  test:
    name: Test Python ${{ matrix.python-version }}, pandas ${{ matrix.pandas-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        pandas-version: ["2", "3"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]" --system
      - name: Install pandas ${{ matrix.pandas-version }}
        run: |
          if [ "${{ matrix.pandas-version }}" = "2" ]; then
            uv pip install "pandas>=2,<3" --system
          else
            uv pip install "pandas>=3,<4" --system
          fi
      - name: Run tests with coverage
        run: make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  build-docs:
    name: Test documentation build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Python dependencies
        run: |
          uv pip install -e ".[dev]" --system

      - name: Install MyST
        run: |
          npm install -g mystmd

      - name: Build documentation with MyST
        run: |
          cd docs && myst build --html